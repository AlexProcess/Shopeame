
<main>
  <div class="contain__gallery" *ngFor="let product of products">
  <img class="gallery__image" src="{{product.image}}" alt="">
  <h3>{{product.price}}$</h3>
  <p class="gallery-product__text">{{product.name}}</p>
  <p>{{product.description}}</p>
  <app-edit-button></app-edit-button>

  </div>
</main>
